<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet/bahay_cube/bahay_cube.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/javascript/bahay_cube/bahay_cube.js"></script>
    <script src="assets/javascript/bahay_cube/tile.js"></script>
    <script src="assets/javascript/bahay_cube/plant.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Parmbill</title>
</head>
<body>
    <header><h1>Parmbill</h1></header>
    <div id="content_container">
        <div id="tiles_container">
            <div id="tiles_table"></div>
            <p class="total_earnings">Total Earnings: $<span class="total_earnings_value"></span></p>
        </div>
    </div>
    <!-- Remove Modal -->
    <div class="modal fade" id="remove_modal" tabindex="-1" role="dialog" aria-labelledby="remove_modal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body remove_plant_modal_body">
                <p class="remove_plant_header">Remove Plant</p>
                <p>Are you sure you want to remove this plant?</p>
                <div class="remove_modal_btn_group">
                    <button type="button" class="remove_modal_cancel_btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="remove_modal_remove_btn" data-dismiss="modal">Remove</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Crop To Plant Modal -->
    <div class="modal fade" id="crops_modal" tabindex="-1" role="dialog" aria-labelledby="crops_modal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body crop_plant_modal_body">
                <form>
                    <p class="crop_plant_header">Select a Crop to Plant</p>
                    <div class="crop_plant_content">
                        <div class="crop_tile">
                            <input type="radio" id="potato_crop" name="crop_option" value="potato" checked="checked">
                            <label for="potato_crop" id="potato_crop" class="tile_radio_btn">
                                <span class="tile_text">5s / 10$ / 15$</span>
                            </label>
                            <input type="radio" id="onion_crop" name="crop_option" value="onion">
                            <label for="onion_crop" id="onion_crop" class="tile_radio_btn">
                                <span class="tile_text">8s / 15$ / 25$</span>
                            </label>
                            <input type="radio" id="carrot_crop" name="crop_option" value="carrot">
                            <label for="carrot_crop" id="carrot_crop" class="tile_radio_btn">
                                <span class="tile_text">10s/25$/75$</span>
                            </label>
                            <input type="radio" id="corn_crop" name="crop_option" value="corn">
                            <label for="corn_crop" id="corn_crop" class="tile_radio_btn">
                                <span class="tile_text">12s / 35$ /100$</span>
                            </label>
                        </div>
                    </div>
                    <div class="crop_to_plant_btn_group">
                        <button type="button"  class="crop_to_plant_cancel_btn" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="crop_to_plant_btn" data-dismiss="modal">Plant</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
